<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&family=Raleway:wght@300&display=swap" rel="stylesheet">


</head>
</head>
<body>
  <div class="container">
    <div class="greet">Welcome</div>
        <div class="login-info">
            <form action="">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password">
            </form>
        </div>

        <div class="button-cont">
            <div class="remember">
                <input type="checkbox">
                <label for="checkbox">Remember me.</label>
            </div>
            <button type="submit" class="loginBtn">Login</button>
        </div>
        <div class="fp-cont">
            <a href="#" class="fpBtn">Forgot password.</a>   
        </div>


        <div class="or">or login using:</div>

        <div class="otherWay">
            
            <img class="facebooklog" src="image/icons8-facebook-48.png" alt="">
           
            <img class="gmaillog" src="image/icons8-twitter-circled-48.png" alt="">
            
            <img class="twitterlog" src="image/icons8-google-48.png" alt="">
        
        </div>
  </div>
</body>
</html>
